<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="assets/me.js"></script>
  <title> title </title>
  <script>
      window.addEventListener('load', function () {
          const video = document.getElementById('bg-video');
          const mute = document.getElementById('mute');
          if (video.muted) {
              mute.style["background-image"] = "url(assets/images/mute.svg)";
          }
          mute.addEventListener('click', function () {
              if (video.muted) {
                  video.muted = false;
                  video.play();
                  mute.style["background-image"] = "url(assets/images/unmute.svg)";
              } else {
                  video.muted = true;
                  mute.style["background-image"] = "url(assets/images/mute.svg)";
              }
          });
          video.addEventListener('click', function () {
              video.muted = false;
              video.play();
              mute.style["background-image"] = "url(assets/images/unmute.svg)";
          });
      });
  </script>
</head>
  <body>
    <div class="fullscreen-bg">
      <video id="bg-video" loop="" muted="" playsinline="" autoplay="" poster="a.png" class="fullscreen-bg__video">
        <source src="assets/images/drift.mp4" type="video/mp4">
        </video>
        <div id="mute" class="btn" style="background-image: url(&quot;mute.svg&quot;);"></div>
      </div>
